---
# SERVICE
apiVersion: v1
kind: Service
metadata:
  name: laurentia
  namespace: staging
  labels:
    run: laurentia
spec:
  type: ClusterIP
  ports:
  - port: 8000
  selector:
    run: laurentia
---
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: laurentia
  namespace: staging
  labels:
    run: laurentia
spec:
  replicas: 1
  selector:
    matchLabels:
      run: laurentia
  template:
    metadata:
      labels:
        run: laurentia
    spec:
      containers:
      - name: laurentia
        image:  spazzy757/laurentia:v0.1.6
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
      - name: mongo
        image:  mongo
        imagePullPolicy: Always
